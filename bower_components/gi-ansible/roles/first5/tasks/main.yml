---

- include: first5Minutes.yml

- name: add github ssh host key to known_hosts
  known_host: user=deploy host="github.com,204.232.175.90 ssh-rsa "

- name: give deploy user ownership of everything in their home
  file: path=/home/deploy recurse=yes owner=deploy state=directory

- name: give deploy user ownership of /usr/local
  sudo: yes
  file: path=/usr/local recurse=yes owner=deploy group=deploy state=directory