<div class="well form">
  <div class="form-group"
    <label>User:</label>
    <gi-select2 options="users" selection="selectedUser" field="firstName" style="width:100%"/>
  </div>
  <div class="form-group">
    <label>Resource Type:</label>
    <gi-select2 options="resourceTypes" selection="selectedResourceType" field="name" style="width:100%"/>
  </div>
  <div class="form-group">
    <label>Restriction:</label>
    <select class="form-control" 
            ng-model="permission.restriction" 
            ng-options="r.value as r.name for r in restrictions"></select>
  </div>
  <div class="form-group">
    <label>{{permission.resourceType.name}}</label>
    <label>Keys:</label>
    <gi-select2 tags custom options="keys" selection="selectedKeys" field="name" style="width:100%"/>
  </div>
  <button class="btn btn-primary" ng-click="save()">
    {{submitText}}
  </button>
  <button ng-show="showDelete" class="btn btn-danger" ng-click="confirmDelete()" >
    <span class="glyphicon glyphicon-trash white"></span>
  </button>

</div>
<gi-modal visible="showDeleteModal"
        title="Please Confirm Delete Action">
  <div class="body">
    <p>Delete this permission - are you sure?</p>
    <p>Please continue only if you are 100% 
      you understand what you're deleting.  
      There is no way to retrieve the data after this point.</p>
  </div>
  <div class="footer">
    <button ng-click="deletePermission()"
            class="btn btn-danger">
      Delete It!
    </button>
  </div>
</gi-modal>
