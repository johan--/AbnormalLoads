<div class="form-horizontal">
  <div class="panel panel-default">
    <div class="panel-heading">Customer Details</div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Customer Code (3-5 characters):</label>
          <input type="text" class="form-control" ng-model="data.customerCode" ng-pattern="/^[a-zA-Z0-9]{3,5}$/" ng-required="true" />
        </div>
        <div class="col-md-6">
          <label class="control-label">Haulier Name:</label>
          <input type="text" class="form-control" ng-model="data.haulierName" ng-required="true" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Haulier Contact Name:</label>
          <input type="text" class="form-control" ng-model="data.haulierFAOContactName" ng-required="true" />
        </div>
        <div class="col-md-6">
          <label class="control-label">Address:</label>
          <input type="text" class="form-control" ng-model="data.address" ng-required="true" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Postcode:</label>
          <input type="text" class="form-control" ng-model="data.postcode" ng-required="true" />
        </div>
        <div class="col-md-6">
          <label class="control-label">Email Address:</label>
          <input type="email" class="form-control" ng-model="data.emailAddress" ng-required="true" />
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Tel:</label>
          <input type="text" class="form-control" ng-model="data.tel" ng-required="true" />
        </div>
        <div class="col-md-6">
          <label class="control-label">Fax:</label>
          <input type="text" class="form-control" ng-model="data.fax" ng-required="true" />
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <label class="control-label">License:</label>
          <input type="text" class="form-control" ng-model="data.license" ng-required="true" />
        </div>
        <div class="col-md-6">
          <label class="control-label">RegNo:</label>
          <input type="text" class="form-control" ng-model="data.regNo" ng-required="true" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Balance:</label>

          <p class="form-control-static">{{ data.balance }}</p>

        </div>
      </div>


    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Pricing Levels</div>
    <div class="panel-body">
      <table class="col-xs-12">
        <thead>
          <tr>
            <th>Min</th>
            <th>Max</th>
            <th>Value</th>
            <th>Fixed Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="pricinglevels">
          <tr ng-repeat="a in data.pricingLevel">
            <td>
              {{ a.min }}
            </td>
            <td>
              {{ a.max }}
            </td>
            <td>
              {{ a.value }}
            </td>
            <td>
              {{ a.fixedPrice }}
            </td>
            <td>
              <a ng-click="removePricingLevel($index)">Delete</a>
            </td>
          </tr>
          <tr>
            <td>
              <input id="pricinglevel_min" type="text" class="form-control" ng-model="newPricingLevel.min">
            </td>
            <td>
              <input id="pricinglevel_max" type="text" class="form-control" ng-model="newPricingLevel.max">
            </td>
            <td>
              <input id="pricinglevel_value" type="text" class="form-control" ng-model="newPricingLevel.value">
            </td>
            <td>
              <input id="pricinglevel_fixedprice" type="text" class="form-control" ng-model="newPricingLevel.fixedPrice">
            </td>
            <td>
              <button class="btn btn-primary" ng-click="addPricingLevel(newPricingLevel)">Add Pricing Level</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
  <button class="btn btn-primary" ng-click="saveCustomer()">Save</button>
  <button class="btn btn-primary" ng-show="showDelete" ng-click="deleteCustomer()">Delete</button>
</div>
</p>
<a href="/list/customers">Back To List Of Customers</a>
