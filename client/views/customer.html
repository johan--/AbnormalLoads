<div class="form-horizontal">
  <div class="panel panel-default">
    <div class="panel-heading">Customer Details</div>
    <div class="panel-body">

        <label class="control-label">Haulier Name:</label>
        <input type="text" class="form-control" ng-model="data.haulierName" ng-required="true" />
        <label class="control-label">Haulier Contact Name:</label>
        <input type="text" class="form-control" ng-model="data.haulierFAOContactName" ng-required="true" />
        <label class="control-label">Address:</label>
        <input type="text" class="form-control" ng-model="data.address" ng-required="true" />
        <label class="control-label">Postcode:</label>
        <input type="text" class="form-control" ng-model="data.postcode" ng-required="true" />
        <label class="control-label">Tel:</label>
        <input type="text" class="form-control" ng-model="data.tel" ng-required="true" />
        <label class="control-label">Fax:</label>
        <input type="text" class="form-control" ng-model="data.fax" ng-required="true" />
        <label class="control-label">License:</label>
        <input type="text" class="form-control" ng-model="data.license" ng-required="true" />
        <label class="control-label">RegNo:</label>
        <input type="text" class="form-control" ng-model="data.regNo" ng-required="true" />

    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Pricing Levels</div>
    <div class="panel-body">
      <table class="col-xs-12">
        <thead>
          <tr>
            <th>Min</th>
            <th>Max</th>
            <th>Value</th>
            <th>Fixed Price</th>
          </tr>
        </thead>
        <tbody>
          <div ng-switch="data.pricingLevel.length">
            <div ng-switch-when=0>
              <tr>
                <td>
                  No Data To Display
                </td>
                <td>
                  -
                </td>
                <td>
                  -
                </td>
                <td>
                  -
                </td>
              </tr>
            </div>
          <tr ng-repeat="a in data.pricingLevel">
            <td>
              <input type="text" class="form-control" ng-model="a.min">
            </td>
            <td>
              <input type="text" class="form-control" ng-model="a.max">
            </td>
            <td>
              <input type="text" class="form-control" ng-model="a.value">
            </td>
            <td>
              <input type="text" class="form-control" ng-model="a.fixedPrice">
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" ng-click="addPricingLevel()">Add Pricing Level</button>

    </div>

  </div>
  <button class="btn btn-primary" ng-click="saveCustomer()">Save</button>
  <button class="btn btn-primary" ng-click="deleteCustomer()">Delete</button>
</div>
</p>
<a href="/list/customers">Back To List Of Customers</a>
