<div class="form-horizontal">
    <div class="form-group">
      <label class="control-label">First name:</label>
      <input type="text" class="form-control" ng-model="data.firstName" ng-required="true" />
    </div>
    <div class="form-group">
      <label class="control-label">Middle name:</label>
      <input type="text" class="form-control" ng-model="data.middleName" ng-required="true" />
    </div>
    <div class="form-group">
      <label class="control-label">Surname:</label>
      <input type="text" class="form-control" ng-model="data.surname" ng-required="true" />
    </div>

    <button class="btn btn-primary" ng-click="ok()">Save</button>
</div>
