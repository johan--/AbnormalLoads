<!--
date: 'Date'
contactName: 'String'
contactEmail: 'String'
contactPhone: 'String'
details: 'String'
-->
<form name="portForm">
  <div class="col-md-6">
    <div class="form-group">
      <label class="control-label">Enquiry made by:</label>
      <input type="text" class="form-control" ng-model="data.contact.contactName" ng-required="true" />
    </div>

    <div class="form-group">
      <label class="control-label">Language:</label>
      <gi-select2 options="lookups.languages" selection="selected.language" field="name" style="width: 100%"></gi-select2>
    </div>

    <div class="form-group">
      <label class="control-label">Currency:</label>
      <gi-select2 options="lookups.currencies" selection="selected.currency" field="name" style="width: 100%"></gi-select2>
    </div>

    <div class="form-group">
      <label class="control-label">Require Passenger Details:</label>
      <input type="checkbox" ng-model="data.requirePassengerDetails" />
    </div>

    <div class="form-group">
      <label class="control-label">Require Goods Description:</label>
      <input type="checkbox" ng-model="data.requireGoodsDescription" />
    </div>

    <div>
        <button class="btn btn-primary" ng-disabled="$scope.portForm.$valid" ng-click="ok()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
