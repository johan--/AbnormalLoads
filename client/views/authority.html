<form name="authForm" class="form-horizontal">
  <div class="panel panel-default">
    <div class="panel-heading">Authority Details</div>
    <div class="panel-body">

        <label class="control-label">Authority Name:</label>
        <input type="text" class="form-control" ng-model="data.name" ng-required="true" />
        <label class="control-label">Address:</label>
        <input type="text" class="form-control" ng-model="data.address" ng-required="true" />
        <label class="control-label">Postcode:</label>
        <input type="text" class="form-control" ng-model="data.postcode" ng-required="true" />
        <label class="control-label">Phone (Office):</label>
        <input type="text" class="form-control" ng-model="data.phoneOffice" ng-required="true" />
        <label class="control-label">Phone (Mobile):</label>
        <input type="text" class="form-control" ng-model="data.phoneMobile" ng-required="true" />
        <label class="control-label">Phone (Other):</label>
        <input type="text" class="form-control" ng-model="data.phoneOther" ng-required="true" />
        <label class="control-label">Email Address:</label>
        <input type="email" class="form-control" ng-model="data.emailAddress" ng-required="true" />
        <label class="control-label">Authority Type:</label><br>
        <label class="control-label">Council</label><input type="radio" name="authorityType" value="Council" ng-model="data.authorityType"><br>
        <label class="control-label">Police</label><input type="radio" name="authorityType" value="Police" ng-model="data.authorityType"><br>
        <label class="control-label">Other</label><input type="radio" name="authorityType" value="Other" ng-model="data.authorityType"><br>
        </br>
        <button class="btn btn-primary" ng-click="saveAuthority()" ng-disabled="!authForm.$valid">Save</button>
        <button class="btn btn-primary" ng-show="showDelete" ng-click="deleteAuthority()">Delete</button>
    </div>
  </div>
</form>
